components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    ChartDataset:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        data:
          type: array
        columns:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
                enum: [string, number, date]
              label:
                type: string
        status:
          type: string
          enum: [Active, Inactive]
      example:
        id: 5ebac534954b54139806c112
        name: Solar Prices Dataset
        description: Monthly solar price data
        status: Active

    ChartMaster:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        titleFrontend:
          type: string
        chartType:
          type: string
          enum: [line, bar, stackedBar, area, pie, donut, scatter, table]
        datasetId:
          type: string
        mapping:
          type: object
          properties:
            xKey:
              type: string
            yKeys:
              type: array
              items:
                type: string
        status:
          type: string
          enum: [Active, Inactive, Draft]
      example:
        id: 5ebac534954b54139806c112
        name: SolarPriceChart
        titleFrontend: Solar Price Trends
        chartType: line
        status: Active

    PageChartPlacement:
      type: object
      properties:
        id:
          type: string
        pageId:
          type: string
        chartId:
          type: string
        section:
          type: string
        position:
          type: number
        width:
          type: string
          enum: [full, half, third, auto]
        isVisible:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        pageId: 5ebac534954b54139806c113
        chartId: 5ebac534954b54139806c114
        section: main
        position: 1
        width: full
        isVisible: true

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
