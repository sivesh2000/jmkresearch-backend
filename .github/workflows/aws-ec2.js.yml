name: Backend Code Sync

on:
  push:
    branches: ["main"]

jobs:
  sync:
    runs-on: self-hosted

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4

      - name: Setup environment variables
        run: |
          touch .env
          echo "${{ secrets.DEV }}" > .env
          mkdir -p logs

      - name: Install dependencies
        run: npm install

      - name: Restart PM2 application
        run: |
          pm2 restart jmkresearch-backend-app || pm2 start ecosystem.config.json
          pm2 save
